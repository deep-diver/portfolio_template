<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="signup.css" rel="stylesheet" type="text/css">
        <title>template Update</title>
    </head>
    <body>
        <div id ="signup_main">
            <from id = 'signup_text'>
                <input type="text" name="signup_id" value="아이디  (@이메일)"><br>
                <input type="text" name="signup_password" value="비밀번호"><br>
                <input type="text" name="signup_password_cofirm" value="비밀번호 (재입력)"><br>
                <input type="text" name="signup_name" value="이름 (성명)"><br>
            </from>

            <div id = 'signup_button'>
                <select name="projcet_team">
                    <option value="ProjectTeam1">개발 1팀</option>
                    <option value="ProjectTeam2">개발 2팀</option>
                    <option value="기타">기타</option>
                </select>
             </div>
             <div id = 'signup_submit'>
                  <input type="submit" value="Submit">
              </div>
                                                 
        </div>
    </body>
</html>
